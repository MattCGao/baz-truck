<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron text-center">
        <h1>Welcome to Baz Truck App</h1>
      </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div style="margin-bottom: 10px;">
              <input type="checkbox" id="is-alarm">
              <span style="padding-left: 10px">Mute Alarm</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <audio controls id="alarm-audio" style="display: none;">
                <source src="/assets/alarm.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
      </div>
      <div class="row" id="outer-box">

      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>
